name: Publish Plugin to npm

on:
  workflow_dispatch:

jobs:
  npm-publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: basileus-agentkit-plugin
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: basileus-agentkit-plugin/.nvmrc
          cache: npm
          cache-dependency-path: basileus-agentkit-plugin/package-lock.json
          registry-url: https://registry.npmjs.org
      - name: Install dependencies
        run: npm ci --ignore-scripts
      - name: Build
        run: npm run build
      - run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
