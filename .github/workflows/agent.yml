name: Agent CI

on:
  push:
  pull_request:

jobs:
  agent-format:
    name: Agent - Format
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agent
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: agent/.nvmrc
          cache: npm
          cache-dependency-path: agent/package-lock.json
      - run: npm ci
      - run: npm run format:check

  agent-lint:
    name: Agent - Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agent
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: agent/.nvmrc
          cache: npm
          cache-dependency-path: agent/package-lock.json
      - run: npm ci
      - run: npm run lint

  agent-build:
    name: Agent - Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agent
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: agent/.nvmrc
          cache: npm
          cache-dependency-path: agent/package-lock.json
      - run: npm ci
      - run: npm run build
